<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff66b3, #ffcc00, #00cc66);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .counters {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            font-size: 18px;
            pointer-events: none; /* предотвращает случайное нажатие */
        }

        .counters span {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid white;
            pointer-events: auto; /* активирует клики только для текста */
        }

        .left-counter {
            align-self: flex-start;
        }

        .right-counter {
            align-self: flex-end;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 7px dashed white;
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        .main-text {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        .credit-button {
            background: #36c442;
        }

        .credit-button:hover {
            background: #4dd865;
        }

        .wife-button {
            background: #ff66b3;
        }

        .wife-button:hover {
            background: #ff85c6;
        }

        /* Остальной код и стили остаются без изменений */
    </style>
</head>
<body>
    <div class="counters">
        <span class="left-counter" id="creditCounter">社会信用: 0</span>
        <span class="right-counter" id="wifeCounter">猫妻: 0</span>
    </div>

    <div class="container">
        <p class="main-text">查看唱歌的狗视频并获得 +100 社会信用 和 猫妻！</p>
        <video width="350" controls>
            <source src="psina.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div style="margin-top: 20px;">
            <button class="button credit-button" id="creditButton">获取 +100 社会信用</button>
            <button class="button wife-button" id="wifeButton">获取猫妻</button>
        </div>
    </div>

    <!-- Остальная структура и скрипты остаются без изменений -->
    <script>
        // Скрипт управления логикой остаётся тем же.
        const creditCounter = document.getElementById('creditCounter');
        const wifeCounter = document.getElementById('wifeCounter');

        // Основная логика (для примера) из вашего кода остаётся.
    </script>
</body>
</html>
