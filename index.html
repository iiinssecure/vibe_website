<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff66b3, #ffcc00, #00cc66);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 7px dashed white;
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        .main-text {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }

        .credit-button {
            background: #36c442;
        }

        .credit-button:hover {
            background: #4dd865;
        }

        .wife-button {
            background: #ff66b3;
        }

        .wife-button:hover {
            background: #ff85c6;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            text-align: center;
            z-index: 9999;
            width: 300px;
            color: white;
        }

        .popup img {
            max-width: 80%;
            border-radius: 10px;
        }

        .popup .close {
            background: #ff3333;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .popup .close:hover {
            background: #ff6666;
        }

        .falling-emoji {
            position: absolute;
            top: 10px;
            font-size: 30px;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(50px, 100vh) rotate(360deg); opacity: 0; }
        }

        .footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 16px;
            color: white;
        }

        .author {
            font-size: 14px;
            color: white;
        }

        #credits {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="main-text">查看唱歌的狗视频并获得 +100 社会信用 和 猫妻！</p>
        <video width="350" controls>
            <source src="psina.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div style="margin-top: 20px;">
            <button class="button credit-button" id="creditButton">获取 +100 社会信用</button>
            <button class="button wife-button" id="wifeButton">获取猫妻</button>
        </div>
    </div>

    <div id="credits">Credit: 0</div>

    <div class="popup" id="creditPopup">
        <p>恭喜！你获得了 +100 社会信用分！</p>
        <img src="credit.png" alt="Social Credit">
        <button class="close" onclick="closePopup('creditPopup')">确认</button>
    </div>

    <div class="popup" id="wifePopup">
        <p>猫妻已获得！</p>
        <img src="catwife.jpg" alt="Cat Wife">
        <button class="close" onclick="closePopup('wifePopup')">确认</button>
    </div>

    <div class="footer">
        网站仅供娱乐 | 用爱制作 🌸
    </div>

    <script>
        let credits = 0;
        const creditButton = document.getElementById('creditButton');
        const wifeButton = document.getElementById('wifeButton');
        const creditPopup = document.getElementById('creditPopup');
        const wifePopup = document.getElementById('wifePopup');
        const creditsDisplay = document.getElementById('credits');
        let isPopupOpen = false;

        creditButton.addEventListener('click', () => {
            if (isPopupOpen) return; // Prevent new popup if one is already open

            if (credits < 600) {
                credits += 100;
            } else if (credits < 666) {
                credits += 66;
            }

            updateCredits();
            showPopup(creditPopup);
            startEmojiRain();
        });

        wifeButton.addEventListener('click', () => {
            if (isPopupOpen) return; // Prevent new popup if one is already open
            showPopup(wifePopup);
        });

        function updateCredits() {
            creditsDisplay.textContent = `Credit: ${credits}`;
            if (credits >= 666) {
                showLimitPopup();
            }
        }

        function showPopup(popup) {
            isPopupOpen = true;
            popup.style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            isPopupOpen = false;
        }

        function showLimitPopup() {
            const limitPopup = document.createElement('div');
            limitPopup.classList.add('popup');
            limitPopup.innerHTML = `
                <p>你已达到了最大信用限制！👹</p>
                <button class="close" onclick="closeLimitPopup()">确认</button>
            `;
            document.body.appendChild(limitPopup);
        }

        function closeLimitPopup() {
            document.querySelector('.popup').remove();
        }

        function startEmojiRain() {
            const fallingEmoji = document.createElement('div');
            fallingEmoji.classList.add('falling-emoji');
            fallingEmoji.textContent = '💩';
            fallingEmoji.style.left = `${creditsDisplay.offsetLeft}px`;
            fallingEmoji.style.animationDuration = '2s';
            document.body.appendChild(fallingEmoji);

            setTimeout(() => {
                fallingEmoji.remove();
            }, 2000);
        }
    </script>
</body>
</html>
