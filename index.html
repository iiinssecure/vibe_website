<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff66b3, #ffcc00, #00cc66);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 7px dashed white;
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        .main-text {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }

        .credit-button {
            background: #36c442;
        }

        .credit-button:hover {
            background: #4dd865;
        }

        .wife-button {
            background: #ff66b3;
        }

        .wife-button:hover {
            background: #ff85c6;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            text-align: center;
            z-index: 9999;
            width: 300px;
            color: white;
        }

        .popup img {
            max-width: 80%;
            border-radius: 10px;
        }

        .popup .close {
            background: #ff3333;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .popup .close:hover {
            background: #ff6666;
        }

        .falling-emoji {
            position: fixed;
            font-size: 30px;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(200px, 100vh) rotate(360deg); opacity: 0; }
        }

        .footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 16px;
            color: white;
        }

        .credits, .wives {
            position: fixed;
            top: 10px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .credits {
            right: 10px;
        }

        .wives {
            left: 10px;
        }

        /* –û–∫–Ω–æ –ª–∏–º–∏—Ç–∞ */
        .limit-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8); /* –ö—Ä–∞—Å–Ω—ã–π —Ñ–æ–Ω */
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            display: none;
        }

        .limit-message p {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <script>
        const creditButton = document.getElementById('creditButton');
        const wifeButton = document.getElementById('wifeButton');
        const creditDisplay = document.getElementById('credit-display');
        const wifeDisplay = document.getElementById('wife-display');
        const limitMessage = document.getElementById('limit-message');

            emojiElement.style.left = Math.random() * window.innerWidth + 'px';
            emojiElement.style.animationDuration = Math.random() * 2 + 2 + 's'; // 2-4 —Å–µ–∫—É–Ω–¥—ã
