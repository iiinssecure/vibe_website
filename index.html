    <style>

            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 7px dashed white;
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        .main-text {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }

        .credit-button {
            background: #36c442;
        }

        .credit-button:hover {
            background: #4dd865;
        }

        .wife-button {
            background: #ff66b3;
        }

        .wife-button:hover {
            background: #ff85c6;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            text-align: center;
            z-index: 9999;
            width: 300px;
            color: white;
        }

        .popup img {
            max-width: 80%;
            border-radius: 10px;
        }

        .popup .close {
            background: #ff3333;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .popup .close:hover {
            background: #ff6666;
        }

        .falling-emoji {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(200px, 100vh) rotate(360deg); opacity: 0; }
        }

        .footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 16px;
            color: white;
        }

        .author {
            font-size: 14px;
            color: white;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–æ–≤ */

    <div id="limit-message" class="limit-message" style="display: none;">

    <script>
        const creditButton = document.getElementById('creditButton');
        const wifeButton = document.getElementById('wifeButton');
        const creditPopup = document.getElementById('creditPopup');
        const wifePopup = document.getElementById('wifePopup');
        const creditDisplay = document.getElementById('credit-display');
        const limitMessage = document.getElementById('limit-message');

        const angryBirdsAudio = new Audio('angry_birds.mp3');
        const danielAudio = new Audio('daniel.mp3');

        let credits = 0; // –ù–∞—á–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫—Ä–µ–¥–∏—Ç–æ–≤

                }, 5000);
            }

            angryBirdsAudio.play();

        });

            wifePopup.style.display = 'block';

        function closePopup(popupId, audio) {
            document.getElementById(popupId).style.display = 'none';
            audio.pause();
            audio.currentTime = 0;
            stopEmojiRain();
        }

        let emojiRainInterval;

        function startEmojiRain(emoji) {
            emojiRainInterval = setInterval(() => {
                const fallingEmoji = document.createElement('div');
                fallingEmoji.classList.add('falling-emoji');
                fallingEmoji.textContent = emoji;
                fallingEmoji.style.left = Math.random() * 100 + 'vw';
                fallingEmoji.style.animationDuration = Math.random() * 2 + 2 + 's';
                fallingEmoji.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(fallingEmoji);

                setTimeout(() => {
                    fallingEmoji.remove();
                }, 4000);
            }, 30);
        }

        function stopEmojiRain() {
            clearInterval(emojiRainInterval);
            document.querySelectorAll('.falling-emoji').forEach(emoji => emoji.remove());
        }
