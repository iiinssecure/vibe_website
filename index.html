<!DOCTYPE html>

        .container {

        }

        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            text-align: center;
            z-index: 9999;
            width: 300px;

        }

        .popup img {

        .popup .close {

            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;

        .popup .close:hover {

        .counters {
