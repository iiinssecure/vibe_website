<!DOCTYPE html>
<html lang="zh">
<head>

    <title>Vibe Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff66b3, #ffcc00, #00cc66);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 7px dashed white;
            border-radius: 20px;
            text-align: center;
            position: relative;
        }

        .main-text {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        .credit-button {
            background: #36c442;
        }

        .credit-button:hover {
            background: #4dd865;
        }

        .wife-button {
            background: #ff66b3;
        }

        .wife-button:hover {
            background: #ff85c6;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            text-align: center;
            z-index: 9999;
            width: 300px;
            color: white;
        }

        .popup img {
            max-width: 80%;
            border-radius: 10px;
        }

        .popup .close {
            background: #ff3333;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .popup .close:hover {
            background: #ff6666;
        }

        .falling-emoji {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(200px, 100vh) rotate(360deg); opacity: 0; }
        }

        .footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 16px;
            color: white;
        }

        .counters {

            padding: 0 20px;

        }

        .counters span {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid white;
            max-width: calc(50% - 40px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <script>
        const creditButton = document.getElementById('creditButton');
        const wifeButton = document.getElementById('wifeButton');
        const creditPopup = document.getElementById('creditPopup');
        const wifePopup = document.getElementById('wifePopup');
        const limitPopup = document.getElementById('limitPopup');

        const creditCounter = document.getElementById('creditCounter');
        const wifeCounter = document.getElementById('wifeCounter');

        const angryBirdsAudio = new Audio('angry_birds.mp3');
        const danielAudio = new Audio('daniel.mp3');
        const trybaAudio = new Audio('tryba.mp3');

        let credits = 0;
        let wives = 0;

        const CREDIT_LIMIT = 666;
        const WIFE_LIMIT = 1;

        let popupOpen = false;

        creditButton.addEventListener('click', () => {
            if (popupOpen) return;

            if (credits >= 600) {
                credits += 66;
            } else if (credits < 600) {
                credits += 100;
            }

            if (credits >= CREDIT_LIMIT) {
                credits = CREDIT_LIMIT;
                showLimitPopup("‰Ω†ËææÂà∞‰∫Ü‰ø°Áî®‰∏äÈôê!! üëπ");
                return;
            }

            creditCounter.textContent = `Á§æ‰ºö‰ø°Áî®: ${credits}`;
            showPopup(creditPopup, angryBirdsAudio);
            startEmojiRain('üí©');
        });

        wifeButton.addEventListener('click', () => {
            if (popupOpen) return;

            if (wives >= WIFE_LIMIT) {
                showLimitPopup("‰Ω†Â∑≤ÁªèÊúâ‰∏Ä‰∏™Áå´Â¶ª ü•∞");
                return;
            }

            wives++;
            wifeCounter.textContent = `Áå´Â¶ª: ${wives}`;
            showPopup(wifePopup, danielAudio);
            startEmojiRain('ü•∞');
        });

        function showPopup(popup, audio) {
            popup.style.display = 'block';
            popupOpen = true;
            audio.play();
        }

        function closePopup(popupId, audio) {
            document.getElementById(popupId).style.display = 'none';
            popupOpen = false;
            audio.pause();
            audio.currentTime = 0;
            stopEmojiRain();
        }

        function showLimitPopup(message) {
            const messageElement = limitPopup.querySelector('p');
            messageElement.textContent = message;
            messageElement.style.color = credits >= CREDIT_LIMIT ? 'red' : '#ff85c6';
            limitPopup.style.display = 'block';
            popupOpen = true;
            trybaAudio.play();
        }

        let emojiRainInterval;

        function startEmojiRain(emoji) {
            emojiRainInterval = setInterval(() => {
                const fallingEmoji = document.createElement('div');
                fallingEmoji.classList.add('falling-emoji');
                fallingEmoji.textContent = emoji;
                fallingEmoji.style.left = Math.random() * 100 + 'vw';
                fallingEmoji.style.animationDuration = Math.random() * 2 + 2 + 's';
                fallingEmoji.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(fallingEmoji);

                setTimeout(() => {
                    fallingEmoji.remove();
                }, 4000);
            }, 30);
        }

        function stopEmojiRain() {
            clearInterval(emojiRainInterval);
        }
    </script>
