            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }

        .container {
            max-width: 700px;

            text-align: center;
            position: relative;
        }

            margin-bottom: 20px;
        }

        .button {
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }

        .credit-button {
            background: #36c442;
        }

        .credit-button:hover {
            background: #4dd865;
        }

        .wife-button {
            background: #ff66b3;
        }

        .wife-button:hover {
            background: #ff85c6;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 51, 51, 0.8);
            border-radius: 15px;
            text-align: center;
            z-index: 9999;
            width: 300px;
            color: white;
        }

        .popup img {
            max-width: 80%;
            border-radius: 10px;
        }

        .popup .close {
            background: #ff3333;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .popup .close:hover {
            background: #ff6666;
        }

        .falling-emoji {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(200px, 100vh) rotate(360deg); opacity: 0; }
        }

        .footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 16px;
            color: white;
        }

        .counter {
            position: fixed;
            top: 10px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .credit-counter {
            left: 10px;
        }

        .wife-counter {
            right: 10px;
        }

        .credit-limit-popup, .wife-limit-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 51, 51, 0.8);
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 10000;
        }

    </style>
</head>

    <script>
        let creditCount = 0;
        let wifeCount = 0;
        let emojiRainInterval;
        const creditButton = document.getElementById('creditButton');
        const wifeButton = document.getElementById('wifeButton');
        const creditPopup = document.getElementById('creditPopup');
        const wifePopup = document.getElementById('wifePopup');
        const creditLimitPopup = document.getElementById('creditLimitPopup');
        const wifeLimitPopup = document.getElementById('wifeLimitPopup');
        const creditCounter = document.querySelector('.credit-counter');
        const wifeCounter = document.querySelector('.wife-counter');

        const angryBirdsAudio = new Audio('angry_birds.mp3');
        const danielAudio = new Audio('daniel.mp3');
        const trybaAudio = new Audio('tryba.mp3');

        creditButton.addEventListener('click', () => {
            if (creditCount >= 666) {
                creditLimitPopup.style.display = 'block';
                trybaAudio.play();
                stopEmojiRain();
                setTimeout(() => creditLimitPopup.style.display = 'none', 3000);
                return;
            }
            creditCount += creditCount >= 600 ? 66 : 100;
            creditCounter.textContent = `Á§æ‰ºö‰ø°Áî®: ${creditCount}`;
            creditPopup.style.display = 'block';
            angryBirdsAudio.play();

        wifeButton.addEventListener('click', () => {
            if (wifeCount >= 1) {

            }
            wifeCount += 1;
            wifeCounter.textContent = `Áå´Â¶ª: ${wifeCount}`;
            wifePopup.style.display = 'block';

        function closePopup(popupId, audio) {
            document.getElementById(popupId).style.display = 'none';
            audio.pause();
            audio.currentTime = 0;
            stopEmojiRain();
        }

        function startEmojiRain(emoji) {
            emojiRainInterval = setInterval(() => {
                const fallingEmoji = document.createElement('div');
                fallingEmoji.classList.add('falling-emoji');
                fallingEmoji.textContent = emoji;
                fallingEmoji.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(fallingEmoji);
                setTimeout(() => fallingEmoji.remove(), 4000);
            }, 200);
        }

        function stopEmojiRain() {
            clearInterval(emojiRainInterval);
        }
